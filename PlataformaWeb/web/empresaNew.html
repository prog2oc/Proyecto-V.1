<!DOCTYPE html>
<html>
    <head>
        <title>New Empresa</title>
        <meta charset="UTF-8">
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0">
        <script src="Scripts/additional-methods.js" type="text/javascript"></script>
        <script src="Scripts/empresaScript.js" type="text/javascript"></script>
        <script src="Scripts/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="Scripts/jquery.validate.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>New Empresa</h1>
        <br><br>
        
        <form id="myform" name="myform" action="EmpresaServlet" method="get">
            <label>Nombre:</label><br>
            
            <input type="text" id="nombre" name="nombre" />
            <br><br>
            
            <label>Direccion:</label><br>
            <input type="text" id="direccion" name="direccion" />
            <br><br>
            
            <label>Departamento:</label><br>
            <select name="departamento">
                <option value="Ahuachapan">Ahuachapan</option>
                <option value="Cabañas">Cabañas</option>
                <option value="Chalatenango">Chalatenango</option>
                <option value="Cuscatlán">Cuscatlán</option>
                <option value="La Libertad">La Libertad</option>
                <option value="Morazán">Morazán</option>
                <option value="La Paz">La Paz</option>
                <option value="Santa Ana">Santa Ana</option>
                <option value="San Miguel">San Miguel</option>
                <option value="Sonsonate">Sonsonate</option>
                <option value="San Salvador">San Salvador</option>
                <option value="San Vicente">San Vicente</option>
                <option value="La Unión">La Unión</option>
                <option value="Usulután">Usulután</option>
            </select>
            <br><br>
            
            <label>Ciudad:</label><br>
            <input type="text" id="ciudad" name="ciudad" />
            <br><br>
            
            <label>Telefono:</label><br>
            <input type="text" id="telefono" name="telefono" />
            <br><br>
            
            <label>Sitio web:</label><br>
            <input type="text" id="sitioweb" name="sitioweb" />
            <br><br>
            
            <input type="submit" id="mysubmit" name="mysubmit" value="Create"/>
            <input type="hidden" id="formid" name="formid" value="1" />
        </form>
        
    </body>
</html>
