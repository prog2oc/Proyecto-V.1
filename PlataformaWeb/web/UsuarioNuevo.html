<html>
    <head>
        <title>Nuevo Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> Nuevo Usuario</h1>
        <br><br>
        <form id="myform" name="myform" action="UserServlet" method="get">
           <label>Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" />
            <br><br>
            
            <label>Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" />
            <br><br>
            
            <label>Usuario:</label><br>
            <input type="text" id="usuario" name="usuario" />
            <br><br>
            
            <label>Contraseña:</label><br>
            <input type="text" id="contrasena" name="contrasena" />
            <br><br>
            
            <label>Fecha de nacimiento:</label><br>
            <input type="number" id="dia" name="dia"/>
            <input type="number" id="mes" name="mes"/>
            <input type="number" id="ano" name="ano"/>
            <br><br>
            
            <label>Género:</label><br>
            <select name="genero">
                <option value="femenino">F</option>
                <option value="masculino">M</option>
                <option value="otro">Otro</option>  
            </select>
            <br><br>
            
            <label>Correo:</label><br>
            <input type="text" id="correo" name="correo" />
            <br><br>
            
            <label>Dirección:</label><br>
            <input type="text" id="direccion" name="direccion" />
            <br><br>
            
            
             <input type="submit" id="mysubmit" name="mysubmit" value="Create"/>
            <input type="hidden" id="formid" name="formid" value="1" />
        </form>
    </body>
</html>
