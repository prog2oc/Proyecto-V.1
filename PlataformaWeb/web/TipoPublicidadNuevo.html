<html>
    <head>
        <title>Tipo de Publicidad</title>
        <script src="Scripts/jquery-3.3.1.js" type="text/javascript"></script>

        <link href="Style/registrar.css" rel="stylesheet" type="text/css"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <span class="close-btn">
            <a href="ProductoServlet?formid=7">
            <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png">
        </a>
        </span>
        
        
        <div class="registrar">
            <img src="img/esevolado.png"> 
            
            <h1>Tipo de Publicidad</h1>
            <p>Seleccione el tipo de publicidad con que quiere adquirir</p>
            <br><br>
            <form id="myform" name="myform" action="TipoPublicidadServlet" method="get">
                <div class="nuevomiembro">

                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" autocomplete="off" class="input"/>
                    <br><br>
                </div>
                <div class="nuevomiembro">
                    <label class="label">Descripcion:<span class="req">*</span></label><br>
                    <textarea rows="4" cols="50">  placeholder="Descripci√≥n" autocomplete="off" class="input"</textarea> 
                    <br><br>
                </div>
                <div class="nuevomiembro">
                    <input type="submit" id="mysubmit" name="mysubmit" value="Crear" class="button"/>
                </div>
                <input type="hidden" id="formid" name="formid" value="1" />

            </form>
        </div>
    </body>
        
</html>
