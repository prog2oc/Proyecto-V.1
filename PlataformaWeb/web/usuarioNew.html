<html>
    <head>
        <title>Registrase</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Style/registrar.css" rel="stylesheet" type="text/css"/>
        <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
    </head>
    <body>
        <span class="close-btn">
        <a href="index.html">
        <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
        </a>
        </span>
        <div class="registrar">
          
        <img src="img/esevolado.png">   
        <br>
        <h1>¡Bienvenido futuro Usuario!</h1>
          
           <p>Ingrese sus datos para disfrutar de una experiencia única</p>
           <br>
        <form id="myform" name="myform" action="UsuarioServlet" method="get">
            
            <div class="nuevomiembro">
                <label for="nombre" class="label">Nombre:<span class="req">*</span></label><br>
            <input type="text" id="nombre" name="nombre" required placeholder="Nombre" autocomplete="off" class="input"/>
            <br>
            </div>
            
             <div class="nuevomiembro">
            <label  for="apellido" class="label">Apellido:<span class="req">*</span></label><br>
            
            <input type="text" id="apellido" name="apellido"  required autocomplete="off" placeholder="Apellido" class="input"/>
            <br>
            </div>
            
             <div class="nuevomiembro">
            <label for="usuario" class="label">Usuario:<span class="req">*</span></label><br>
            <input type="text" id="usuario" name="usuario" required placeholder="Usuario"  autocomplete="off" class="input" />
            <br>
            </div>
            <div class="nuevomiembro" style="width:300px;" >
            <label for="genero" class="label"> Género:</label><br>
            <select name="genero" class="input-select">
                <option selected="selected" >Seleccionar género</option>
                <option value="F">Femenino</option>
                <option value="M">Masculino</option>
                <option value="O">Otros</option>
            </select>
            <br><br><br>
            </div>
            <div class="nuevomiembro">
            <label for="fechanacimiento" class="label">Fecha de nacimiento:<span class="req">*</span></label><br>
            <input type="date" id="fechanacimiento" name="fechanacimiento" class="input" />
            <br>
            </div>
            <div class="nuevomiembro">
            <label for="correo" class="label">Correo:<span class="req">*</span></label><br>
            <input type="email" id="correo" name="correo" placeholder="Correo"  required autocomplete="off" class="input"/>
            <br>
            </div>
            
             <div class="nuevomiembro">
            <label for="contrasena" class="label">Contrasena:<span class="req">*</span></label><br>
            <input type="password" id="contrasena" name="contrasena"   placeholder="Contraseña" class="input"/>
            <br>
            </div>
            
             <div class="nuevomiembro">
            <label for="repetircontrasena" class="label">Repetir contrasena:<span class="req">*</span></label><br>
            <input type="password" id="repetircontrasena" name="repetircontrasena"  required autocomplete="off" placeholder="Repetir contraseña" class="input" />
            <br>
            </div>
            
             <div class="nuevomiembro" style="width:300px;">
            <label for="departamento" class="label">Departamento:<span class="req">*</span></label><br>
            <select name="departamento" class="input-select" >
                <option selected="selected" >Seleccionar un departamento</option>
                <option value="AH">Ahuachapan</option>
                <option value="CA">Cabañas</option>
                <option value="CH">Chalatenango</option>
                <option value="CU">Cuscatlán</option>
                <option value="LI">La Libertad</option>
                <option value="MO">Morazán</option>
                <option value="PA">La Paz</option>
                <option value="SA">Santa Ana</option>
                <option value="SM">San Miguel</option>
                <option value="SO">Sonsonate</option>
                <option value="SS">San Salvador</option>
                <option value="SV">San Vicente</option>
                <option value="UN">La Unión</option>
                <option value="US">Usulután</option>
            </select>
            <br><br><br>
            </div>
             <div class="nuevomiembro">
             <label for="direccion" class="label" >Dirección:<span class="req">*</span></label><br>
            <input type="text" id="direccion" name="direccion" placeholder="Dirección" required autocomplete="off"  class="input" />
            <br>
            </div>
            
             <div class="nuevomiembro">
            <input type="submit" id="mysubmit" name="mysubmit" value="Registrase" class="button"/>
             </div>
            <input type="hidden" id="formid" name="formid" value="1" />
           
        </form>
        </div> 
        
    </body>
</html>
