<!DOCTYPE html>
<html>
    <head>
        <title>New Client</title>
        <meta charset="UTF-8">
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>New Client</h1>
        <br><br>
        
        <form id="myform" name="myform" action="ClientServlet" method="get">
            <label>Name:</label><br>

        </form>
        
    </body>
