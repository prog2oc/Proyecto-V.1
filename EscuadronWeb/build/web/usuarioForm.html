<!DOCTYPE html>
<html>
    <head>
        <title>Nuevo Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Scripts/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="Scripts/jquery.validate.js" type="text/javascript"></script>
        <script src="Scripts/usuarioFormScript.js" type="text/javascript"></script>
        
    </head>
    <body>
        <h1>Nuevo Usuario</h1>
        
        <form id="myForm" name="myForm" action="UsuarioServlet" method="get">
            
            <label>Nombre de Usuario: </label>
            <input type="text" id="nombreUsuario" name="nombreUsuario" />
            <br><br>
            
            <label>Fecha de nacimiento: </label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" />
            <br><br>
            
            <label>Nombre: </label>
            <input type="text" id="nombre" name="nombre" />
            <br><br>
            
            <label>Apellido: </label>
            <input type="text" id="apellido" name="apellido"/>
            <br><br>
            
            <label>Edad: </label>
            <input type="number" id="edad" name="edad"/>
            <br><br>
            
            <label>Genero: </label><br>
            <label>Femenino</label><input type="radio" id="generoF" name="genero" checked/><br>
            <label>Masculino</label><input type="radio" id="generoM" name="genero" required/>
            <br><br>
            
            <label>Correo: </label>
            <input type="email" id="correo" name="correo" />
            <br><br>
            
            <label>Contrase√±a: </label>
            <input type="password" id="contra" name="contra"/>
            <br><br>
            
            <input type="submit" id="mysubmit" name="mysubmit" value="send"/>
        </form>
        
    </body>
</html>
